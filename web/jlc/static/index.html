<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>JSON-Logic Compiler</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
    integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css" />


  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      padding: 20px;
    }

    .center {
      display: flex;
      align-items: center;
      justify-items: center;
    }

    #output {
      margin: auto;
    }

    .valid {
      border: green 2px solid;
    }

    .invalid {
      border: red 2px solid;
    }

    .hidden {
      display: none;
    }

    textarea {
      font-family: monospace;
    }

    #x {
      width: 600px;
    }

    #y {
      width: 600px;
    }
  </style>
  <script>
    function parse() {
      let logic = document.getElementById("logic").value;
      let compiledLogic = window.logic_to_json_logic(logic);
      let data = document.getElementById("data").value;
      let result = window.apply_logic(compiledLogic, data);
      document.getElementById("json").value = compiledLogic;
      document.getElementById("result").value = result;
    }
  </script>
</head>

<body>
  <script src="index.js"></script>

  <h1> Logic to JsonLogic</h1>
  <p>Convert casual logic to json_logic
  </p>

  <div class="pure-g">
    <div class="pure-u-1 pure-u-md-1-3">
      <h2>Casual Logic</h2>
      <textarea id="logic" cols="64" rows="40" oninput="parse()"></textarea>
    </div>
    <div class="pure-u-1 pure-u-md-1-3">
      <h2>Compiled JsonLogic</h2>
      <textarea id="json" cols="54" rows="40"></textarea>
    </div>
   
  </div>
  <div class="pure-g">
     <div class="pure-u-1 pure-u-md-1-3">
       <h2>Data</h2>
       <textarea id="data" cols="54" rows="40" oninput="parse()"></textarea>
     </div>
    <div class="pure-u-1 pure-u-md-1-3">
      <h2>Result</h2>
      <textarea id="result" cols="64" rows="40"></textarea>
    </div>
  </div>
</body>

</html>
